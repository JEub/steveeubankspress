<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <head>

            <meta name="keywords" content="Golf, Books, Author, Sports, Novels">
            <title>{% block title %}{% endblock title %}</title>
            <link rel="icon" href="{{ url_for('static',filename='img/SEPress.png')}}" type="image/x-icon">

            <link href="https://fonts.googleapis.com/css?family=Rye|Vast+Shadow" rel="stylesheet">

            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
            <link rel="stylesheet" href="{{ url_for('static',filename='css/master_css.css')}}">

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        </head>
    </head>
    <body class="background-home">
        <div class="center-center" style="padding: 2em;">
            <img class="round-image-with-border" src="{{url_for('static',filename='img/steve_headshot_2.JPG')}}" alt="Image of Steve" width="50%">
            <a href="{{url_for('index')}}" class="btn btn-success" style="margin-left: 20px;">Learn More</a>
        </div>
    </body>
</html>
