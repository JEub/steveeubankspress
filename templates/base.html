<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-122151605-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-122151605-1');
        </script>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Golf, Books, Author, Sports, Novels">
        <title>{% block title %}{% endblock title %}</title>
        <link rel="icon" href="{{ url_for('static',filename='img/SEPress.png')}}" type="image/x-icon">

        <link href="https://fonts.googleapis.com/css?family=Rye|Vast+Shadow" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/master_css.css')}}">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="background-home">
            <nav class="navbar navbar-expand-lg justify-content-between">
                <a class="navbar-brand" href="{{url_for('index')}}" style="color:black;">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item nav-link" href="{{url_for('index',_anchor='About_Steve')}}">About the Author</a>
                        <a class="nav-item nav-link" href="{{url_for('index')}}#Recent_books">Recent Books</a>
                        <a class="nav-item nav-link" href="{{url_for('books')}}">All Books</a>
                    </div>
                </div>
            </nav>
            <div class="container body-block">
                {% block headerblock %}
                {% endblock headerblock%}

            </div>
            <div class="container">
                {% block carouselblock %}
                {% endblock carouselblock %}
            </div>
            <div class="container body-block">
                {% block bodyblock %}
                {% endblock bodyblock %}
            </div>
        </div>
    </body>
</html>
